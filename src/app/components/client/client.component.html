<div class="container">
    <form [formGroup]= "formAddClient" > 
        <!-- client -->
        <div class=" text-center  entete2">Informations du Client</div>
        <div class="row">
            <mat-form-field
            [hideRequiredMarker]="formAddClient.value.hideRequired"
            [floatLabel]="formAddClient.value.floatLabel" class="form-group col-md-3">
            <input matInput placeholder="N° Client" formControlName="numero" class="form-control"
             id="numero" required >
            </mat-form-field>
            <div *ngIf="formAddClient.controls.numero.invalid && formAddClient.controls.numero.dirty " class="alert alert-danger">
                <div *ngIf="formAddClient.controls.numero.errors.required">
                    Entrez le numero du client
                </div>
            </div>
            <div class="form-group col-md-3">
                <mat-form-field
                    [hideRequiredMarker]="formAddClient.value.hideRequired"
                    [floatLabel]="formAddClient.value.floatLabel">
                    <input matInput placeholder="Prenom" formControlName="prenom"
                     class="form-control"
                    id="prenom" required >
                </mat-form-field>
            </div>
            <div class="form-group col-md-3">
                <mat-form-field
                    [hideRequiredMarker]="formAddClient.value.hideRequired"
                    [floatLabel]="formAddClient.value.floatLabel">
                    <input matInput placeholder="Nom" formControlName="nom"
                     class="form-control"
                    id="nom" required >
                </mat-form-field>
            </div>
            <div class="form-group col-md-3"> 
                <label for="dateNaiss">Date de naissance</label>
                <input type="date" formControlName="dateNaiss" class="form-control" id="dateNaiss">
            </div>
            <div class="form-group col-md-3">
                <label for="lieuNaiss">Lieu de naissance</label>
                <input type="text" formControlName="lieuNaiss" class="form-control" id="lieuNaiss">
            </div>  
            <div class="form-group col-md-3">
                <label for="telephone">Telephone </label>
                <input type="text" formControlName="telephone" class="form-control" id="telephone">
            </div>   
            <div class="form-group col-md-3">
                <label for="cni">CNI ou Passeport N° </label>
                <input type="text" formControlName="cni" class="form-control" id="cni">
            </div> 
            <div class="form-group col-md-3">
                <label for="dateDCni">Délivrance cni </label>
                <input type="date" formControlName="dateDCni" class="form-control" id="dateDCni">
            </div> 
            <div class="form-group col-md-3">
                <label for="dateECni">Expiration cni </label>
                <input type="date" formControlName="dateECni" class="form-control" id="dateECni" >
            </div>
            <div class="form-group col-md-3">
                <label for="domicile">Demeurant à</label>
                <input type="text" formControlName="domicile" class="form-control" id="domicile" >
            </div>
            <div class="form-group col-md-3">
                <label for="adresse">Adresse de livraison</label>
                <input type="text" formControlName="adresse" class="form-control" id="adresse" >
            </div>
        </div>
        <div class="button-row button">
            <button class="mat-raised-button"(click)="close()">annuler</button>
            <button class="mat-raised-button mat-warn"(click)="onAddSub()" >Ajouter Subroge</button>  
            <button class="mat-raised-button mat-primary"(click)="onClient()" >Suivant</button>  
        </div>    
    </form>
</div>
